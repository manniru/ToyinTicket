<div data-role="view" id="addCardView" data-title="New Registration" data-show="RegisterShow" data-model="addCardViewModel">
	<div data-role="header">
		<div data-role="navbar">
			<a href="#cardsView" data-role="button" data-align="left">Cancel</a>
            <span data-role="view-title"></span>
            <button data-role="button" data-align="right" id="registerbtn" data-bind="events: { click: Register }">Submit</button>
		</div>
	</div>
    <div data-role="content">
        <div class="addCardLogo clear">
            <div class="cardPicture">
            </div>
            <span class="addCardLogoText">New Registration</span>
        </div>
        <ul class="addNewCardWrapper" data-role="listview" data-style="inset">
			<li>
				<label>Username:</label>
				<input type="text" id="username"/>
			</li>
			<li>
				<label for="cardNumberField">Password:</label>
				<input type="text" id="password"/>
			</li>
			<li>
				<label for="cardNumberField">Fullname:</label>
				<input type="text" id="fullname"/>
			</li>
			<li>
				<label for="cardNumberField">Mobile No:</label>
				<input type="text" id="mobileno"/>
			</li>
			<li>
				<label for="cardNumberField">Amount:</label>
				<input type="text" id="amount"/>
			</li>
		</ul>
		<div id="addNewCardErrorLog"></div>
    </div>
</div>
